name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew (if exists)
      run: chmod +x gradlew || echo "gradlew not found, will use gradle command"
      continue-on-error: true
      
    - name: Build Debug APK
      run: |
        echo "Building Debug APK..."
        gradle assembleDebug --stacktrace --no-daemon || ./gradlew assembleDebug --stacktrace --no-daemon || echo "Build failed"
      continue-on-error: false
      
    - name: Build Release APK
      run: |
        echo "Building Release APK..."
        gradle assembleRelease --stacktrace --no-daemon || ./gradlew assembleRelease --stacktrace --no-daemon || echo "Release build failed"
      continue-on-error: true
      
    - name: List build outputs
      run: |
        echo "Listing APK files..."
        find . -name "*.apk" -type f
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: GTA-SA-Skin-Manager-Debug
        path: |
          app/build/outputs/apk/debug/*.apk
          **/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
        
