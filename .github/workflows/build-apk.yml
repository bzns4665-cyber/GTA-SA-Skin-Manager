name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Sign Release APK
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      continue-on-error: true
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: GTA-SA-Skin-Manager-Debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: GTA-SA-Skin-Manager-Release
        path: app/build/outputs/apk/release/*.apk
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        body: |
          ## GTA SA Skin Manager - Release Build
          
          ### ما الجديد في هذا الإصدار
          - ✅ استبدال سكنات الشخصيات بسهولة
          - ✅ دعم ملفات DFF و TXD
          - ✅ معالجة IMG Archive احترافية
          - ✅ واجهة عربية سهلة
          
          ### طريقة التثبيت
          1. حمّل ملف APK
          2. فعّل "مصادر غير معروفة" في إعدادات الأمان
          3. ثبّت التطبيق
          4. امنح صلاحيات الوصول للملفات
          
          ### المتضمن في هذا الإصدار
          - `app-debug.apk` - نسخة تجريبية للاختبار
          - `app-release.apk` - نسخة نهائية محسّنة
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true